name: Build and Deploy to DirectAdmin

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload via FTP to DirectAdmin
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: SMS-Technologies-main/dist/
          server-dir: domains/${{ secrets.FTP_DOMAIN }}/public_html/
          exclude: |
            **/.git*
            **/.git/**
            **/node_modules/**
            **/.github/**
            **/.vscode/**
            **/.cache/**

